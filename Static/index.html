<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/gitdenoise.css">
	<title>GitDeNoiser</title>
</head>

<body>
    <div id="header">Git Diff Denoiser by NTE</div>
    <form id="userinputs" hx-ext="json-enc" hx-post="/diff" hx-swap="innerHTML" hx-target="#compareinput">
        <div class="vcol">
            <label for="sha1">First sha code</label>
            <input type="text" id="sha1" name="Sha1">
            <label for="sha2">Second sha code</label>
            <input type="text" id="sha2" name="Sha2">
        </div>
        <div class="vcol">
            <label for="dir">Project directory</label>
            <input type="text" id="dir" name="Dir">
            <button type="submit" class="userinput">Run Diff</button>
        </div>
    </form>
    <div id="compareinput">Your Diff will appear here</div>
</body>

<script src="https://unpkg.com/htmx.org@1.9.9"></script>  <!-- importing htmx-->
<script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script> <!--and the htmx jsonencoder-->
<script src="./js/gitdiffdenoiser.js"></script>

</html>
